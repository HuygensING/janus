elasticsearch:
  # Addresses of hosts to connect to.
  hosts:
    - localhost:9200
    #- someotherhost    # default port 9200 implied

  # Name of document index and of document type.
  documentIndex: docs
  documentType: document

jerseyClient:
  timeout: 5s

logging:
  level: INFO
  appenders:
   - type: console-json
     fieldNames:
       mdc: "mdc" # push Mapped Diagnostic Context into JSON sub field called "mdc"

  loggers:
    nl.knaw.huygens.pergamon: DEBUG

server:
  requestLog:
    appenders: [] # All requests are logged through logging.RequestLoggingFilter

services:
  - name: "Elastic Search"
    uri: http://localhost:9200
  - name: "Front End"
    uri: http://localhost:80/about
  - name: "Topic Modeling"
    uri: http://localhost:8090/about

swagger:
  resourcePackage: nl.knaw.huygens.pergamon.janus

# Location where huygensing/topmod (q.v.) is running its keyword suggestion endpoint
# for example below, run the topmod docker like this:
#   $ docker run -p 8090:8080 huygensing/topmod
topModUri: http://localhost:8090
